global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: "saas-orchestrator"

rule_files:
  - "rules/*.yml"

# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#             - alertmanager:9093

scrape_configs:
  # Prometheus itself
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # SaaS Orchestrator API
  - job_name: "saas-api"
    static_configs:
      - targets: ["backend:8000"] # Prometheus metrics endpoint
    metrics_path: "/metrics"
    scrape_interval: 30s

  # Node Exporter on VPS hosts (dynamic discovery would be implemented)
  - job_name: "node-exporter"
    static_configs:
      - targets: ["192.168.50.2:9100"] # Will be populated dynamically
    scrape_interval: 30s

  # Nginx metrics
  - job_name: "nginx-exporter"
    static_configs:
      - targets: ["192.168.50.2:9113"] # Will be populated dynamically
    scrape_interval: 30s

  # Docker container metrics
  - job_name: "cadvisor"
    static_configs:
      - targets: ["192.168.50.2:8888"] # Will be populated dynamically
    scrape_interval: 30s

  # Application-specific metrics (Odoo instances)
  - job_name: "odoo-instances"
    static_configs:
      - targets: [] # Will be populated dynamically
    scrape_interval: 60s
    metrics_path: "/web/health"
